<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <head>
        <title>Eurobeeren</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    </head>
<body>

<!-- Header -->
<header id="header">
    <h1><a th:href="@{/}">Eurobeerean <span>for Austria</span></a></h1>
</header>

<section id="banner">
    <div align="left"><img src="images/uk.png" width="255px"></div>
    <div class="inner">
        <header>
            <h1 th:text="${card}">Eurobeerean</h1>
        </header>
        <a href="#main" class="button big alt scrolly" th:href="@{/new/players}">Add player</a>
        <a href="#main" class="button big alt scrolly" th:href="@{/card/getcard}">Play</a>
    </div>
    <div align="right"><img src="images/austria.png" width="255px"></div>
</section>
</body>
</html>
